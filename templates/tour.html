<div class="container nav_drop">
	<div class="row">
 		<div class="col-xs-11 col-xs-offset-1 col-sm-6 col-md-4">
			<label for="search" class ="field" id="tour-search-label">Search:</label>
			<input type="text" ng-model=searchBox placeholder="Date, venue or location" id="tour-search-input">
		</div>
		<div class="col-xs-2 col-xs-offset-2 col-sm-2">
			<a href="http://www.livenation.com/artists/41434/deftones" target="_blank" type="button" id="tickets-button" class="btn btn-primary">Tickets</a>
		</div>
	</div>

	<br>
	<table class="table table-bordered">
		<tbody>
			<tr>
				<th>DATE</th>
				<th>VENUE</th>
				<th>LOCATION</th>
			</tr>
			<tr ng-repeat="tour in tours | filter:searchBox">
				<td>{{tour.date}}</td>
				<td>{{tour.venue}}</td>
				<td>{{tour.location}}</td>
			</tr>
		</tbody>
	</table>
</div><!--container-->
